title: Home info
icon: mdi:home-heart
panel: true
id: home-info
cards:
  - type: vertical-stack
    cards:
      - type: custom:column-card
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  ## Air cleaner
                  - type: custom:button-card
                    entity: script.air_cleaner_quiet
                    icon: mdi:fan-off
                    name: AC bed
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.air_cleaner_auto
                    icon: mdi:fan
                    name: AC bed
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.air_cleaner_turbo
                    icon: mdi:run-fast
                    name: AC bed
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.ac_off
                    icon: mdi:fan-off
                    name: AC
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  - type: custom:button-card
                    entity: script.ac_on
                    icon: mdi:fan
                    name: AC
                    # size: 50%
                    color: rgb(220,220,220)
                    color_off: rgb(220,220,220)
                  
              - type: glance
                show_header_toggle: false
                column_width: calc(100% / 4)
                entities:
                  - entity: input_boolean.vacation_mode
                    name: Vacation
                  - input_boolean.cleaning_day
                  - input_boolean.guest_mode
                  - entity: input_boolean.isa_mode
                    name: Isa Mode
                    tap_action: toggle
              - type: entities
                title: "House schedule"
                show_header_toggle: false
                entities:
                  - entity: input_boolean.change_bedsheets
                    icon: mdi:bed-empty
                    secondary_info: last-changed
              - !include dev_card.yaml


          - type: custom:vertical-stack-in-card
            cards:
              - type: entities
                entities:
                  - entity: input_boolean.show_security
                    name: Show security
                    icon: mdi:security-home
                    
              # - type: custom:alarm_control_panel-card
              #   entity: alarm_control_panel.home_alarm
              #   scale: 10px
              #   # style: '--alarm-color-disarmed: var(--label-badge-blue);'
              #   states:
              #     - arm_home
              #     - arm_away
              #     - arm_night
              - type: custom:alarm_control_panel-card
                entity: alarm_control_panel.house
                scale: 10px
                # style: '--alarm-color-disarmed: var(--label-badge-blue);'
                states:
                  - arm_home
                  - arm_away
                  - arm_night

              - type: conditional
                conditions:
                  - entity: input_boolean.show_security
                    state: "on"
                card:
                  type: custom:monster-card
                  show_empty: false
                  card:
                    type: entities
                  filter:
                    include:
                      - entity_id: "sensor.*movement*"
                        options:
                          secondary_info: last-changed
              - type: conditional
                conditions:
                  - entity: input_boolean.show_security
                    state: "on"
                card:
                  type: custom:monster-card
                  show_empty: false
                  card:
                    type: entities
                  filter:
                    include:
                      - entity_id: "sensor.front_door_lock"
                        options:
                          secondary_info: last-changed
                          icon: mdi:lock-smart
                      - entity_id: "sensor.last_action"
                        options:
                          secondary_info: last-changed
                          icon: mdi:lock-open-outline
                          name: Last action
                      - entity_id: "sensor.unlocked_by"
                        options:
                          secondary_info: last-changed
                          icon: mdi:lock-open-outline
                          name: Last unlocked by
                      - entity_id: sensor.yard_door_lock
                        options:
                          secondary_info: last-changed
                          name: Yard Door Lock

                      - entity_id: "sensor.*door*"
                        options:
                          secondary_info: last-changed
                        state: 'Open'
                        state: 'Closed'
                      - entity_id: "sensor.*window*"
                        options:
                          secondary_info: last-changed
                        state: 'Open'
                        state: 'Closed'



          - type: custom:vertical-stack-in-card
            cards: 
              - type: glance
                column_width: calc(100% / 3)
                entities:
                  - sensor.pollen_bjork
                  - sensor.pollen_gras
                  - sensor.pollen_grabo  
              - type: history-graph
                title: Temperatures 48h
                hours_to_show: 48
                entities:
                  - sensor.temperature_bedroom
                  - sensor.temperature_passage
                  - sensor.temperature_downstairs_bathroom
                  - sensor.temperature_stefan
              - type: history-graph
                title: Temperatures 7 Days
                hours_to_show: 168
                entities:
                  - sensor.temperature_bedroom
                  - sensor.temperature_passage
                  - sensor.temperature_downstairs_bathroom
                  - sensor.temperature_stefan
              - type: history-graph
                title: Light 24 Hours
                hours_to_show: 24
                entities:
                  - sensor.passage_pir_luminance
                  - sensor.upstairs_hallway_pir_luminance
