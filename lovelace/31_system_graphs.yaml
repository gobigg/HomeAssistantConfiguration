title: Graphs
icon: mdi:chart-line
path: graphs
panel: true
cards:  
  - type: vertical-stack
    cards:
      - type: custom:compact-custom-header
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - type: custom:dummy-entity-row
                        entity: sun.sun
                        icon: mdi:nope
                        name: "Nuc: 192.168.1.78"
                      - entity: sensor.last_boot
                        name: Last boot
                      - entity: sensor.google_backup_results
                        name: Hass.io Snapshot Backup
                        icon: mdi:cloud-upload-outline
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      graph: false
                    align_state: center
                    name: Containers
                    entities:
                      - sensor.nuc_containers_active
                  - type: custom:mini-graph-card
                    name: Cont. cpu use
                    align_state: center
                    show:
                      graph: false
                    entities:
                      - sensor.nuc_containers_cpu_used

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    name: Cpu load
                    show:
                      icon: false
                      graph: "bar"
                    font_size: 75
                    entities:
                      - sensor.nuc_cpu_load
                    line_color: "#389638"
                    color_thresholds:
                      - value: 1
                        color: green
                      - value: 2
                        color: orange

                  - type: custom:mini-graph-card
                    show:
                      icon: false
                      graph: "bar"
                    name: Cpu use
                    entities:
                      - sensor.processor_use
                    line_color: "#389638"
                    color_thresholds:
                      - value: 50
                        color: green
                      - value: 70
                        color: orange
                      - value: 80
                        color: red               
                        
                  - type: custom:mini-graph-card
                    name: Disk use
                    show:
                      icon: false
                      graph: hide
                    entities:
                      - sensor.nuc_disk_used
                    line_color: "#389638"

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      icon: false
                    name: Ram free
                    entities:
                      - sensor.memory_free
                    font_size: 50
                    line_color: "#389638"
                  - type: custom:mini-graph-card
                    name: Ram use
                    show:
                      icon: false
                    entities:
                      - sensor.nuc_ram_used
                    line_color: "#389638"
                    # line_color_above: 
                    #   - value: 50
                    #     color: orange
                    #   - value: 80
                    #     color: red
                    # line_color_below:
                    #   - value: 50
                    #     color: green
                  - type: custom:mini-graph-card
                    name: Memory use
                    show:
                      icon: false
                    entities:
                      - sensor.nuc_swap_used
                    line_color: "#389638"
                    # line_color_above: 
                    #   - value: 50
                    #     color: orange
                    #   - value: 80
                    #     color: red
                    # line_color_below:
                    #   - value: 50
                    #     color: green
              - type: custom:mini-graph-card
                name: Speed test
                show:
                    icon: false
                    extrema: true
                    fill: false
                entities:
                  - sensor.speedtest_download
                  - sensor.speedtest_ping
                  - sensor.speedtest_upload 
                line_color: "#389638"
          - break
          - type: vertical-stack
            cards:
              - type: entities
                show_header_toggle: false
                entities:
                  - type: custom:dummy-entity-row
                    entity: sun.sun
                    icon: mdi:nope
                    name: "RPi Dashboard: 192.168.1.98"
                  - entity: binary_sensor.dashboard_ping
