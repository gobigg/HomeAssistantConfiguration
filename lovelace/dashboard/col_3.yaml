- type: horizontal-stack
  cards:
  - type: custom:mini-graph-card
    entities:
      - sensor.temperature_bedroom
    show:
      icon: true
    height: 35
    color_thresholds:
      - value: 0
        color: "#CCE5FF"
      - value: 10
        color: "#66B2FF"
      - value: 15
        color: "#0080FF"
      - value: 18
        color: "#87c087"
      - value: 21
        color: "#389638"
      - value: 24
        color: "#FF9932"
      - value: 25
        color: "#FF8000"
      - value: 26
        color: "#ff0000"

  - type: custom:mini-graph-card
