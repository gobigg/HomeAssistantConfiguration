- type: horizontal-stack
  cards:
    - type: custom:bignumber-card
      title: Downstairs litterbox
      entity: counter.litterbox_downstairs_visits
      scale: 30px
      from: bottom
      min: 0
      max: 10
      severity:
        - value: 2
          style: "#FDF4D9"
        - value: 3
          style: "#C7E0DF"
        - value: 4
          style: "#C5C5D2"
        - value: 10
          style: "#FF9932"

    - type: custom:bignumber-card
      title: Upstairs litterbox
      entity: counter.litterbox_upstairs_visits
      scale: 30px
      min: 0
      max: 10
      from: bottom
      severity:
        - value: 2
          style: "#FDF4D9"
        - value: 3
          style: "#C7E0DF"
        - value: 4
          style:  "#C5C5D2"
        - value: 10
          style: "#FF9932"

- type: custom:auto-entities
  card:
    type: entities
    show_header_toggle: false
  filter:
    include:
      - entity_id: "*battery*"
        state: "< 30"

