title: Home
icon: mdi:information-outline
panel: true
path: home

popup_cards:
  sensor.presence_isa:
    title: Isa
    card:
      type: entities
      entities:
        - entity: sensor.isabellas_iphone_x_battery_level
          type: custom:secondaryinfo-entity-row
          secondary_info: "[[ sensor.isabellas_iphone_x_battery_state.state ]]"
        - entity: sensor.presence_isa
          name: Isa presence
          secondary_info: last-changed
          icon: mdi:map-marker-circle
        - entity: device_tracker.isabellas_iphone_x
          name: Isa ios
          icon: mdi:apple
          secondary_info: last-changed
        - entity: device_tracker.isabellas_iphone_x_wifi
          name: Isa Wifi
          icon: mdi:wifi
          secondary_info: last-changed
        - entity: sensor.isabellas_iphone_x_bt
          name: Isa bt
          icon: mdi:bluetooth
          secondary_info: last-changed
        - entity: proximity.home_isa
          name: Proximity to home
        - entity: proximity.home_isa
          type: custom:state-attribute-element
          attribute: dir_of_travel
          prefix: "Direction of travel: "

  sensor.presence_stefan:
    title: Stefan
    card:
      type: entities
      entities:
        - entity: sensor.igrims_battery_level
          type: custom:secondaryinfo-entity-row
          secondary_info: "[[ sensor.igrims_battery_state.state ]]"
        - entity: sensor.presence_stefan
          name: Stefan presence
          icon: mdi:map-marker-circle
          secondary_info: last-changed
        - entity: device_tracker.stefan_iphone_7
          name: Stefan ios
          icon: mdi:apple
          secondary_info: last-changed
        - entity: device_tracker.stefan_iphone_7_wifi
          name: Stefan Wifi
          icon: mdi:wifi
          secondary_info: last-changed
        - entity: sensor.stefan_iphone_7_bt
          name: Stefan bt
          icon: mdi:bluetooth
          secondary_info: last-changed
        - entity: proximity.home_stefan
          name: Proximity to home
        - entity: proximity.home_stefan
          type: custom:state-attribute-element
          attribute: dir_of_travel
          prefix: "Direction of travel: "
cards:
  - type: vertical-stack
    cards:
      - type: custom:compact-custom-header
        main_config: true
        disable: false
        header: true
        menu: show
        background_image: true
        notifications: show
        voice: hide
        options: clock
        clock_format: 24
        clock_date: true
        date_locale: sv-SE
        exceptions:
          - conditions:
              user: tiny_dashboard
            config:
              show_tabs: 12
              # header: false
          - conditions:
              user: dashboard
            config:
              show_tabs: 8
              # header: false
              

      - type: custom:layout-card
        layout: vertical
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-entity
                entity: sensor.presence_isa
                image: /local/lovelace_ui/home/isa_square.jpg
                show_name: false
                tap_action:
                  action: more-info
              - type: picture-entity
                entity: sensor.presence_stefan
                image: /local/lovelace_ui/home/Stefan_square.jpg
                show_name: false
                tap_action:
                  action: more-info

              - type: custom:state-switch
                entity: user
                default: default
                states:
                  Stefan:
                    type: picture-elements
                    image: /local/lovelace_ui/home/background_square.png
                    elements:
                      - type: image
                        entity: switch.stefan_radiator_3
                        tap_action:
                          action: more-info
                        state_image:
                          "on": /local/lovelace_ui/home/radiator_on.jpg
                          "off": /local/lovelace_ui/home/radiator_off.jpg    
                        style:
                          top: 50%
                          left: 50%
                          width: 100%
                      - type: state-label
                        entity: sensor.temperature_stefan
                        style:
                          top: 90%
                          left: 50%

                  default:
                    type: picture-elements
                    image: /local/lovelace_ui/transparent.png
                    elements:
                      - type: state-icon
                        entity: light.inside_lights
                        tap_action:
                          action: navigate
                          navigation_path: /lovelace/lights
                        style:
                          "--iron-icon-width": 50px
                          "--iron-icon-height": 50px
                          top: 50%
                          left: 20%
                      - type: state-icon
                        entity: light.outdoor_lights
                        style:
                          "--iron-icon-width": 50px
                          "--iron-icon-height": 50px
                          top: 50%
                          left: 75%

              - type: picture-elements
                image: /local/lovelace_ui/transparent.png
                elements:
                  - type: icon
                    icon: mdi:car
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace/traffic
                    style:
                      "--iron-icon-width": 100px
                      "--iron-icon-height": 100px
                      top: 50%
                      left: 50%
          - type: horizontal-stack
            cards:
              - type: picture-entity
                name: Alarm
                show_name: false
                entity: alarm_control_panel.house
                image: /local/lovelace_ui/home/House_square.jpg
              - type: picture-entity
                name: Roomba
                show_name: false
                entity: input_select.roomba_mode
                image: /local/lovelace_ui/home/roomba_square.jpg
                state_image:
                  "Not Today": /local/lovelace_ui/home/roomba_bw_square.jpg
              - type: picture-entity
                entity: input_select.mailbox_status
                show_name: false
                state_image:
                  "Empty": /local/lovelace_ui/home/mailbox_bw_square.jpg
                  "Package": /local/lovelace_ui/home/mailbox_square.jpg
                  "Mail": /local/lovelace_ui/home/mailbox_square.jpg
                  "Package and mail": /local/lovelace_ui/home/mailbox_square.jpg
              - type: picture-entity
                entity: input_select.trash_status
                image: /local/lovelace_ui/home/trash_bear_bw_square.jpg
                show_name: false
                state_image:
                  "Put out": /local/lovelace_ui/home/trash_square.jpg
                  "Take in": /local/lovelace_ui/home/trash_square.jpg

        
          - type: horizontal-stack
            cards:
              - type: custom:card-modder
                style:
                  animation: '[[ sensor.washer_animation.state ]] 2s linear infinite'
                  # animation: [[ if(sensor.washer_animation == 'Clean', "blink 2s linear infinite", "none") ]]
                extra_styles: >
                  @keyframes blink {
                    
                    50% {
                      outline: 3px solid #389638;
                    }
                  }
                card:
                  type: picture-entity
                  name: Washer
                  show_name: false
                  entity: input_select.washing_machine_status
                  state_image:
                    "Idle": /local/lovelace_ui/home/washer_square.jpg
                    "Running": /local/lovelace_ui/home/laundry_running_square.jpg
                    "Clean": /local/lovelace_ui/home/laundry_clean_2_square.jpg
              - type: picture-entity
                name: Dryer
                show_name: false
                entity: input_select.dryer_status
                state_image:
                  "Idle": /local/lovelace_ui/home/dryer_square.jpg
                  "Running": /local/lovelace_ui/home/clothes_drying_square.jpg
                  "Clean": /local/lovelace_ui/home/folded_clothes_square.jpg
              - type: picture-entity
                entity: input_boolean.guest_mode
                image: /local/lovelace_ui/home/guests_square.jpg
                show_name: false
                tap_action:
                  action: toggle
              - type: picture-entity
                entity: input_boolean.cleaning_day
                image: /local/lovelace_ui/home/cleaning_square.jpg
                show_name: false
                tap_action:
                  action: toggle
          - type: custom:krisinfo-card
            entity: sensor.krisinformation_all
            only_alerts: true
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.temperature_bedroom
                show:
                  icon: false
                height: 75
                color_thresholds:
                  - value: 0
                    color: "#CCE5FF"
                  - value: 10
                    color: "#66B2FF"
                  - value: 15
                    color: "#0080FF"
                  - value: 18
                    color: "#87c087"
                  - value: 21
                    color: "#389638"
                  - value: 24
                    color: "#FF9932"
                  - value: 25
                    color: "#FF8000"
                  - value: 26
                    color: "#ff0000"

              - type: custom:mini-graph-card
                entities:
                  - sensor.temperature_stefan
                show:
                  icon: false
                color_thresholds:
                  - value: 0
                    color: "#CCE5FF"
                  - value: 10
                    color: "#66B2FF"
                  - value: 18
                    color: "#0080FF"
                  - value: 20
                    color: "#87c087"
                  - value: 21
                    color: "#389638"
                  - value: 24
                    color: "#FF9932"
                  - value: 25
                    color: "#FF8000"
                  - value: 26
                    color: "#ff0000"


          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                show:
                  icon: false
                entities:
                  - sensor.temperature_passage
                height: 75
                color_thresholds:
                  - value: 0
                    color: "#CCE5FF"
                  - value: 10
                    color: "#66B2FF"
                  - value: 18
                    color: "#0080FF"
                  - value: 20
                    color: "#87c087"
                  - value: 21
                    color: "#389638"
                  - value: 24
                    color: "#FF9932"
                  - value: 25
                    color: "#FF8000"
                  - value: 26
                    color: "#ff0000"
              - type: custom:mini-graph-card
                show:
                  icon: false
                entities:
                  - sensor.temperature_downstairs_bathroom
                height: 75
                color_thresholds:
                  - value: 0
                    color: "#CCE5FF"
                  - value: 10
                    color: "#66B2FF"
                  - value: 18
                    color: "#0080FF"
                  - value: 20
                    color: "#87c087"
                  - value: 21
                    color: "#389638"
                  - value: 24
                    color: "#FF9932"
                  - value: 25
                    color: "#FF8000"
                  - value: 26
                    color: "#ff0000"

          - type: horizontal-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:bignumber-card
                    title: Downstairs litterbox
                    entity: counter.litterbox_downstairs_visits
                    scale: 30px
                    from: bottom
                    min: 0
                    max: 10
                    severity:
                      - value: 2
                        style: 'var(--label-badge-green)'
                      - value: 3
                        style: 'var(--label-badge-yellow)'
                      - value: 4
                        style: 'orange'
                      - value: 10
                        style: 'var(--label-badge-red)'

              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:bignumber-card
                    title: Upstairs litterbox
                    entity: counter.litterbox_upstairs_visits
                    scale: 30px
                    min: 0
                    max: 10
                    from: bottom
                    severity:
                      - value: 2
                        style: 'var(--label-badge-green)'
                      - value: 3
                        style: 'var(--label-badge-yellow)'
                      - value: 4
                        style: 'orange'
                      - value: 10
                        style: 'var(--label-badge-red)'

          - break
          - type: vertical-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                - type: entity-filter
                  show_empty: false
                  entities:
                    - entity: sensor.front_door_lock
                      name: Front door lock
                    - entity: sensor.yard_door_lock
                      name: Yard door lock
                    - sensor.front_door
                    - sensor.back_door
                    - sensor.yard_door
                    - sensor.balcony_door
                    - sensor.yard_door
                    - entity: sensor.dining_area_window
                      name: Dining area
                    - entity: sensor.bedroom_window
                      name: Bedroom
                    - entity: sensor.front_door_outdoor_movement
                      name: Ring motion
                    - sensor.hallway_movement
                    - sensor.passage_movement
                    - sensor.upstairs_hallway_movement
                    - sensor.living_room_movement
                    - sensor.back_door_camera_movement
                    - entity: sensor.yard_storage_door
                      name: Storage door
                    - sensor.water_heater
                    - sensor.kitchen_sink
                    - binary_sensor.smoke_sensor_158d0001d37bdd
                    - binary_sensor.smoke_sensor_158d0001d37be5
                    - binary_sensor.smoke_sensor_158d0001d37c82
                  state_filter:
                    - 'Open'
                    - 'Movement detected'
                    - 'Leaking'
                    - 'Unlocked'
                    - 'on'
                    # - 'Unknown'
                  card: 
                    type: glance
                    show_state: false
            
                - type: entity-filter
                  show_empty: false
                  entities:
                    - light.outdoor_lights
                    - entity: light.outdoor_yard_light_net
                      name: Yard net
                    - light.bedroom_ceiling_light
                    - light.bedside_lamp
                    - light.dining_area_ceiling_light_level  
                    - light.kitchen_ceiling_spotlights_level
                    - light.floorlamp_reading_light
                    - light.floorlamp_uplight
                    - light.hallway_window_light
                    - light.isa_ceiling_light
                    - light.living_room_ceiling_light_level
                    - light.living_room_spotlights_level
                    - light.passage_ceiling_spotlights_level
                    - light.stairs_lights_lights
                    - light.walk_in_closet_lights
                    - light.upstairs_hallway_ceiling_light_level
                    - light.gateway_light_34ce008bfc4b
                  state_filter:
                    - 'on'
                  card:
                    type: glance
                    show_state: false
              - type: "custom:atomic-calendar"
                title: "Calendar"
                hoursFormat: 24h
                entities:
                  # - entity: calendar.house
                  - entity: calendar.isabella_alstrom
                    # color: "#ff748c"
                dateSize: 120
                titleSize: 130
              - type: shopping-list
              - type: custom:camera-card
                entity: camera.upstairs
          - break
          - type: vertical-stack
            cards:
              ## first row
              - type: horizontal-stack
                cards:
                - type: "custom:button-card"
                  color_type: blank-card
                - type: "custom:button-card"
                  color_type: icon
                  icon: mdi:chevron-up
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_key
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "KEYCODE_DPAD_UP"
                - type: "custom:button-card"
                  color_type: blank-card

                - type: "custom:button-card"
                  color_type: card
                  color: "var(--secondary-background-color)"
                  icon: mdi:power
                  action: service
                  service:
                    domain: media_player
                    action: toggle
                    data:
                      entity_id: media_player.nvidia_shield

                ## second row
              - type: horizontal-stack
                cards:
                - type: "custom:button-card"
                  color_type: icon
                  icon: mdi:chevron-left
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_key
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "KEYCODE_DPAD_LEFT"
                - type: "custom:button-card"
                  color_type: icon
                  icon: mdi:circle
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_key
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "KEYCODE_ENTER"
                - type: "custom:button-card"
                  color_type: icon
                  icon: mdi:chevron-right
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_key
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "KEYCODE_DPAD_RIGHT"
                - type: "custom:button-card"
                  color_type: card
                  color: "var(--secondary-background-color)"
                  icon: mdi:plex
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_intent
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "-n com.plexapp.android/com.plexapp.plex.activities.SplashActivity"

            ## third row
              - type: horizontal-stack
                cards:
                - type: "custom:button-card"
                  color_type: blank-card
                - type: "custom:button-card"
                  color_type: icon
                  icon: mdi:chevron-down
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_key
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "KEYCODE_DPAD_DOWN"
                - type: "custom:button-card"
                  color_type: blank-card
                  
                - type: "custom:button-card"
                  color_type: card
                  color: "var(--secondary-background-color)"
                  icon: mdi:netflix
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_intent
                    data:
                      entity_id: media_player.nvidia_shield
                      intent: "-n com.netflix.ninja/.MainActivity"


                ## fourth row
              - type: horizontal-stack
                cards:
                - type: "custom:button-card"
                  color_type: icon
                  icon: mdi:triangle-outline
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_key
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "KEYCODE_BACK"
                - type: "custom:button-card"
                  color_type: blank-card
                - type: "custom:button-card"
                  color_type: icon
                  icon: mdi:circle-outline
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_key
                    data:
                      entity_id: media_player.nvidia_shield
                      key: "KEYCODE_HOME"
                - type: "custom:button-card"
                  color_type: card
                  color: "var(--secondary-background-color)"
                  icon: mdi:numeric-4-box
                  action: service
                  service:
                    domain: media_player
                    action: androidtv_intent
                    data:
                      entity_id: media_player.nvidia_shield
                      intent: "-n se.tv4.tv4playtab/se.tv4.tv4play.startup.SplashActivity"

              - type: entities
                entities:
                  - type: custom:mini-media-player
                    entity: media_player.nvidia_shield
                    icon: mdi:android
                    group: true
                    artwork: cover
                    hide:
                      power_state: false
                      
                  - type: custom:mini-media-player
                    entity: media_player.shield_3
                    group: true
                    artwork: cover
                    hide:
                      power_state: false
                  - type: custom:mini-media-player
                    entity: media_player.shield
                    group: true
                    artwork: cover
                    hide:
                      power_state: false

                  - entity: switch.livingroom_tv
                    name: Tv
                    icon: mdi:television-classic
                    type: custom:toggle-lock-entity-row
                  - entity: switch.livingroom_movie_system
                    name: Movie system
                    icon: mdi:movie
                    type: custom:toggle-lock-entity-row

                  - type: custom:mini-media-player
                    entity: media_player.sonos
                    group: true
                    artwork: cover
                    hide:
                      icon_state: false
                      power_state: false
                      progress: true
                  - type: custom:mini-media-player
                    entity: media_player.sovrum
                    group: true
                    artwork: cover
                    hide:
                      power_state: false
                      progress: true

          - break
          - type: custom:simple-weather-card
            entity: weather.smhi_home
            name: " "
          - type: custom:pollenkoll-card
            city: stockholm
            title: false
            minimal: true
            allergens:
              - al
              - alm
              - ambrosia
              - björk
              - ek
              - gråbo
              - gräs
              - hassel
              - Sälg / vide
          - type: custom:vertical-stack-in-card
            cards:
            - type: picture-entity
              entity: camera.fisksatra_meteogram
              show_name: false
              show_state: false
            - type: picture-entity
              entity: camera.stockholm_meteogram
              show_name: false
              show_state: false
              
          - type: custom:useful-markdown-card
            content: >
              ## @nackagator

              [[ sensor.nacka_gator_tweet.state ]]
