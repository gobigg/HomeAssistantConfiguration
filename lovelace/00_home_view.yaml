                    entity: media_player.sovrum
                    name: Chromecast Bedroom
                    icon: mdi:cast
                    group: true
                    artwork_border: true

          - break
          - !include plant_card.yaml
          - type: custom:vertical-stack-in-card
            cards:
            - type: picture-entity
              entity: camera.fisksatra_meteogram
              show_name: false
              show_state: false

            - type: picture-entity
              entity: camera.stockholm_meteogram
              show_name: false
              show_state: false
              
