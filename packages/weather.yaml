weather:
  - platform: darksky
    api_key: !secret darksky_key

sensor:
  - platform: darksky
    api_key: !secret darksky_key
    update_interval:
      minutes: 10
    forecast:
      - 1
    monitored_conditions:
      - summary
      - precip_probability
      - precip_type
      - precip_intensity
      - precip_intensity_max
      - temperature
      - wind_speed
      - cloud_cover
      - nearest_storm_distance
      - minutely_summary
      - apparent_temperature
      - temperature_low
      - temperature_high

  - platform: command_line
    name: "Forecast Stockholm"
    icon: mdi:alert-outline
    command: "bash /config/scripts/check-weather-sthlm.sh"
    scan_interval: 180
  - platform: command_line
    name: "Forecast Fiskis"
    icon: mdi:alert-outline
    command: "bash /config/scripts/check-weather-fiskis.sh"
    scan_interval: 180
    
camera:
  - platform: generic
    name: "Fisks√§tra meteogram"
    still_image_url: https://www.yr.no/place/Sweden/Stockholm/Nacka_Kommun/meteogram.svg
    content_type: 'image/svg+xml'
  - platform: generic
    name: "Stockholm meteogram"
    still_image_url: https://www.yr.no/place/Sweden/Stockholm/Stockholm/meteogram.svg
    content_type: 'image/svg+xml'