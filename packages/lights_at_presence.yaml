automation:
  ## Turn on hallway window light and front Outdoor light if we come home after 00 and turn them off after 10 min
  - alias: '[Lights] Lights On At Coming Home At Night Delay Ten Then Off'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: device_tracker.stefan
        to: 'Just arrived'
      - platform: state
        entity_id: sensor.presence_isa
        to: 'Just arrived'
    condition:
      condition: time
      after: '00:01:00'
      before: '05:00:00'
    action:
      - service: scene.turn_on
        entity_id: scene.dark_lights_on

      - delay: 0:10
      
      - service: light.turn_off
        data:
          entity_id: light.outdoor_front_light
          transition: 60
      - service: light.turn_off
        data:          
          entity_id: light.outdoor_yard_light
          transition: 60
      - service: light.turn_off
        data:      
          entity_id: light.hallway_window_light
          transition: 60
      - service: light.turn_off
        entity_id: light.outdoor_hanging_lights

  ## Also turn on passage lights, but not turn off
  - alias: '[Lights] Lights On Passage At Coming Home At Night'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: device_tracker.stefan
        to: 'Just arrived'
      - platform: state
        entity_id: sensor.presence_isa
        to: 'Just arrived'
    condition:
      condition: time
      after: '00:01:00'
      before: '05:00:00'
    action:
      - service: light.turn_on
        entity_id: light.passage_ceiling_spotlights_level


  - alias: '[Lights] Lights On At Presence While Dark'
    initial_state: 'on'
    trigger:
      - platform: state
        to: 'Just arrived'
        entity_id: sensor.presence_stefan, sensor.presence_isa
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
          after_offset: "-00:45:00"
        - condition: template
          value_template: >
            {% if states("sensor.presence_isa") != "Home" and states("sensor.presence_stefan") != "Home"%}
              true
            {% else %}
              false
            {% endif %}
    action:
      - service: scene.turn_on
        entity_id: scene.welcome_home