homeassistant:
  customize:
    light.hallway_window_light:
      icon: mdi:lamp

    light.outdoor_lights:
      icon: mdi:wall-sconce
      
    light.gateway_light_34ce008bfc4b:
      friendly_name: Nightlight
      icon: mdi:lamp

    light.living_room_ceiling_light_level:
      icon: mdi:ceiling-light
      friendly_name: Living Room Light
        
    light.upstairs_hallway_ceiling_light_level:
      icon: mdi:ceiling-light
      friendly_name: Upstairs Hallway Light
        
    light.dining_area_ceiling_light_level:
      friendly_name: Dining Room Light
      icon: mdi:ceiling-light
        
    light.passage_ceiling_spotlights_level:
      friendly_name: Passage Lights
      icon: mdi:track-light
        
    light.living_room_spotlights_level:
      friendly_name: Living room Spotlights
      icon: mdi:track-light
        
    light.isa_ceiling_light:
      friendly_name: Isa Ceiling Light
      icon: mdi:ceiling-light

    light.bedroom_ceiling_light:
      friendly_name: Bedroom Ceiling Light
      icon: mdi:ceiling-light

    light.bedside_lamp:
      friendly_name: Bedside Lamp
      icon: mdi:lamp

    light.floorlamp_uplight:
      icon: mdi:floor-lamp
      friendly_name: Floorlamp
        
    light.floorlamp_reading_light:
      icon: mdi:lamp
      friendly_name: Floorlamp Reading Light

    light.stefan_lightstrip:
      icon: mdi:led-strip
            
    light.kitchen_ceiling_spotlights_level:
      icon: mdi:track-light
      friendly_name: Kitchen Lights

    light.outdoor_front_light:
      icon: mdi:wall-sconce
      
    light.outdoor_hanging_lights:
      icon: mdi:lightbulb

    light.outdoor_yard_light:
      icon: mdi:wall-sconce

    light.walk_in_closet_lights:
      icon: mdi:wall-sconce

scene:
  - name: Morning Lights
    entities:
      light.living_room_ceiling_light_level:
        state: on
        brightness: 50
        transition: 30
      light.kitchen_ceiling_spotlights_level:
        state: on
      light.passage_ceiling_spotlights_level:
        state: on
        brightness: 50
        transition: 30
      light.upstairs_hallway_ceiling_light_level:
        state: on
        brightness: 50
      light.floorlamp_uplight:
        state: on
        brightness: 50
        transition: 30
      light.stairs_lights:
        state: on
        brightness: 50
        transition: 30

  - name: Dark Lights On
    entities:
      light.outdoor_front_light:
        state: on
        brightness: 127
        transition: 60
      light.outdoor_yard_light:
        state: on
        brightness: 127
        transition: 60
      light.hallway_window_light:
        state: on
        brightness: 45
        transition: 60
      light.outdoor_hanging_lights: on
      
  - name: Dark Lights Off
    entities:
      light.outdoor_front_light:
        state: off
        transition: 30
      light.outdoor_yard_light:
        state: off
        transition: 30
      light.hallway_window_light:
        state: off
        transition: 30
      light.outdoor_hanging_lights: off

      
  - name: Ceiling lights
    entities:
      light.living_room_ceiling_light_level:
        state: on
        brightness: 50
        transition: 30
      light.living_room_spotlights_level:
        state: on
        brightness: 50
        transition: 30
      light.passage_ceiling_spotlights_level:
        state: on
        brightness: 50
        transition: 30
      light.upstairs_hallway_ceiling_light_level:
        state: on
        brightness: 50
        transition: 30
      light.dining_area_ceiling_light_level:
        state: on
        brightness: 50
        transition: 30
        
  - name: Welcome Home
    entities:
      light.living_room_ceiling_light_level:
        state: on
        brightness: 50
      light.living_room_spotlights_level:
        state: on
        brightness: 50
      light.passage_ceiling_spotlights_level:
        state: on
        brightness: 50
      light.upstairs_hallway_ceiling_light_level:
        state: on
        brightness: 50
      light.floorlamp_uplight:
        state: on
        brightness: 50
      light.outdoor_lights:
        state: on
        brightness: 255
        
  - name: Movie Time
    entities:
      light.living_room_spotlights_level:
        state: off
        transition: 30
      light.passage_ceiling_spotlights_level:
        state: off
        transition: 30
      light.kitchen_ceiling_spotlights_level:
        state: off
        transition: 30
      light.dining_area_ceiling_light_level:
        state: off
        transition: 30
      light.floorlamp_reading_light:
        state: off
        transition: 30
      light.floorlamp_uplight:
        state: off
        transition: 30
      light.isa_ceiling_light:
        state: off
        transition: 30
      light.living_room_ceiling_light_level:
        state: on
        brightness: 10
      light.stairs_lights:
        state: on
        brightness: 10
      light.upstairs_hallway_ceiling_light_level:
        state: on
        brightness: 10
          
